# Docker Compose para Byteneko (desarrollo local)

services:
  db:
    image: postgres:15-alpine
    container_name: byteneko_db
    environment:
      POSTGRES_DB: byteneko_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Seiyadepegaso16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    mem_limit: 1g

  redis:
    image: redis:6-alpine
    container_name: byteneko_redis
    ports:
      - "6379:6379"
    mem_limit: 256m

  django:
    build: .
    container_name: byteneko_app
    environment:
      DJANGO_SETTINGS_MODULE: byteneko.settings.local
      DB_HOST: db
      DB_NAME: byteneko_db
      DB_USER: postgres
      DB_PASSWORD: Seiyadepegaso16
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    mem_limit: 1.5g

  celery_worker:
    build: .
    container_name: byteneko_celery
    command: celery -A byteneko worker --loglevel=info --concurrency=8
    environment:
      DJANGO_SETTINGS_MODULE: byteneko.settings.local
      DB_HOST: db
      DB_NAME: byteneko_db
      DB_USER: postgres
      DB_PASSWORD: Seiyadepegaso16
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - .:/usr/src/app
    depends_on:
      - redis
      - db
    mem_limit: 1.25g

volumes:
  postgres_data:
