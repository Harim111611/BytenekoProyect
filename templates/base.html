{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{% static 'css/byteneko.css' %}">

    <link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}">
    {% block styles %}
    {% endblock %}

    <title>{% block title %}Byteneko{% endblock %}</title>
</head>
<body id="page-top" class="d-flex flex-column min-vh-100">
    <script>
        // Script anti-flicker para modo oscuro y modo auto por hora
        (function() {
            const saved = localStorage.getItem('theme');
            const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            function themeByTime(date) {
                const h = (date || new Date()).getHours();
                return (h >= 19 || h < 6) ? 'dark' : 'light';
            }
            const initialTheme = saved === 'auto-time'
                ? themeByTime()
                : (saved || systemTheme);
            document.documentElement.setAttribute('data-bs-theme', initialTheme);
        })();
    </script>
    <script>
        // Re-evaluar automáticamente si está en modo 'auto-time'
        (function() {
            const saved = localStorage.getItem('theme');
            if (saved !== 'auto-time') return;
            function themeByTime(date) {
                const h = (date || new Date()).getHours();
                return (h >= 19 || h < 6) ? 'dark' : 'light';
            }
            function apply() {
                document.documentElement.setAttribute('data-bs-theme', themeByTime());
            }
            // Aplicar al cargar y luego cada 15 minutos
            document.addEventListener('DOMContentLoaded', apply);
            setInterval(apply, 15 * 60 * 1000);
        })();
    </script>
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Global image modal (direct child of body to avoid stacking-context flicker) -->
    <div class="modal fade" id="globalImageModal" tabindex="-1" aria-labelledby="globalImageModalLabel" aria-hidden="true" data-bs-focus="false">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-primary bg-gradient text-white border-0">
                    <h5 class="modal-title fw-bold" id="globalImageModalLabel">
                        <i class="bi bi-arrows-fullscreen me-2"></i>Vista ampliada
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body p-4 text-center">
                    <img id="globalModalImage" src="" class="img-fluid rounded shadow" style="max-height: 80vh; max-width: 100%;" alt="Imagen ampliada">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Inicializar popovers globalmente para ayudar al usuario en toda la app
        document.addEventListener('DOMContentLoaded', function() {
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
            popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl);
            });
        });
    </script>

    {% block scripts %}
    {% endblock %}
    {% block extra_js %}{% endblock %}
</body>
</html>
