{% extends 'app_base.html' %}
{% load static %}

{% block app_content %}
<div class="container-fluid p-4 p-md-5">

    <div class="mb-4">
        <h1 class="h2 fw-semibold mb-0">Eliminar Encuesta</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 col-xl-6">
            <div class="card border-danger shadow-sm">
        <div class="card-header bg-danger-subtle text-danger-emphasis fw-medium">
            Confirmar Eliminación
        </div>
        <div class="card-body p-4">
            <p>¿Estás seguro de que quieres eliminar la survey?</p>
            <h4 class="fw-bold text-danger">"{{ survey.title }}"</h4>
            <p class="text-muted">Esta acción es permanente y no se puede deshacer.</p>

            <form method="post" id="deleteForm">
                {% csrf_token %}
                <div class="d-flex justify-content-end gap-2 pt-3">
                    <a href="{% url 'surveys:list' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-danger" id="deleteBtn">Sí, eliminar permanentemente</button>
                </div>
            </form>
        </div>
    </div>
        </div>
    </div>
</div>

<script>
document.getElementById('deleteForm').addEventListener('submit', async function(e) {
    e.preventDefault(); // Prevenir envío síncrono del formulario
    
    const btn = document.getElementById('deleteBtn');
    const form = document.getElementById('deleteForm');
    const originalBtnText = btn.innerHTML;
    
    // Deshabilitar botón y mostrar spinner
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Eliminando...';
    
    // Obtener CSRF token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    
    try {
        // Enviar petición asíncrona (no bloquea la UI)
        // Aumentar timeout a 5 minutos para encuestas grandes
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5 * 60 * 1000); // 5 minutos
        
        const formData = new FormData(form);
        const response = await fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': getCookie('csrftoken')
            },
            signal: controller.signal,
            // No timeout en fetch, dejar que el servidor responda
        });
        
        clearTimeout(timeoutId);
        
        // Redirigir según la respuesta
        // Django redirect() devuelve 302, fetch() lo sigue automáticamente
        if (response.ok || response.redirected) {
            // Redirigir a la lista (los mensajes de Django se mostrarán allí)
            window.location.href = "{% url 'surveys:list' %}";
        } else {
            throw new Error('Error al eliminar la encuesta');
        }
    } catch (error) {
        console.error('Error:', error);
        btn.disabled = false;
        btn.innerHTML = originalBtnText;
        
        // Mensaje más específico según el tipo de error
        if (error.name === 'AbortError' || error.message.includes('timeout')) {
            alert('La eliminación está tardando más de lo esperado. Por favor, espera unos momentos y verifica si la encuesta fue eliminada. Si no, intenta de nuevo.');
        } else if (error.message.includes('Failed to fetch') || error.message.includes('ERR_CONNECTION_RESET')) {
            alert('La conexión se perdió durante la eliminación. Esto puede ocurrir con encuestas muy grandes. Por favor, espera unos momentos y verifica si la encuesta fue eliminada. Si no, intenta de nuevo.');
        } else {
            alert('Error al eliminar la encuesta: ' + error.message + '. Por favor, intenta de nuevo.');
        }
    }
});
</script>

{% endblock %}
