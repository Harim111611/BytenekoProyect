{% extends 'app_base.html' %}
{% load static %}

{% block app_content %}
<div class="container-fluid p-4 p-md-5">

    <div class="mb-4">
        <h1 class="h2 fw-semibold mb-0">Eliminar Encuesta</h1>
    </div>

        <div class="row justify-content-center">\n        <div class="col-12 col-md-10 col-lg-8 col-xl-6">\n            <div class="card border-danger shadow-sm">
        <div class="card-header bg-danger-subtle text-danger-emphasis fw-medium">
            Confirmar Eliminación
        </div>
        <div class="card-body p-4">
            <p>¿Estás seguro de que quieres eliminar la encuesta?</p>
            <h4 class="fw-bold text-danger">"{{ encuesta.titulo }}"</h4>
            <p class="text-muted">Esta acción es permanente y no se puede deshacer.</p>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end gap-2 pt-3">
                    <a href="{% url 'surveys:list' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-danger">Sí, eliminar permanentemente</button>
                </div>
            </form>
        </div>
    </div>
        </div>
    </div>
</div>
{% endblock %}
