<!-- Toast de notificación -->
<div aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 p-3" style="z-index: 1080; min-width: 320px;">
  <div id="deleteToast" class="toast align-items-center text-bg-success border-0 shadow" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3500">
    <div class="d-flex">
      <div class="toast-body">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span id="deleteToastMsg">Encuesta(s) eliminada(s) correctamente.</span>
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
    </div>
  </div>
</div>
<script>
// Toast de notificación para borrado
function showDeleteToast(msg, isError) {
    var toastEl = document.getElementById('deleteToast');
    var toastMsg = document.getElementById('deleteToastMsg');
    if (!toastEl || !toastMsg) return;
    toastMsg.textContent = msg || 'Encuesta(s) eliminada(s) correctamente.';
    if (isError) {
        toastEl.classList.remove('text-bg-success');
        toastEl.classList.add('text-bg-danger');
    } else {
        toastEl.classList.remove('text-bg-danger');
        toastEl.classList.add('text-bg-success');
    }
    var toast = bootstrap.Toast.getOrCreateInstance(toastEl);
    toast.show();
}
</script>
