<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte Ejecutivo - {{ survey.title }}</title>
    <style>
        /* ==========================================================================
           BYTENEKO CORPORATE REPORT THEME - PDF MASTER
           Optimizado para WeasyPrint
           ========================================================================== */
        
        @page {
            size: A4;
            margin: 1.5cm;
            background-color: #ffffff;
            
            @bottom-right {
                content: "Pág " counter(page) " de " counter(pages);
                font-family: 'Helvetica', sans-serif;
                font-size: 9pt;
                color: #6b7280;
            }
            @bottom-left {
                content: "Byteneko Analytics • {{ survey.title|truncatechars:40 }}";
                font-family: 'Helvetica', sans-serif;
                font-size: 9pt;
                color: #9ca3af;
            }
        }

        /* Fallback de variables para versiones antiguas de renderizadores */
        :root {
            --c-primary: #0d6efd;
            --c-dark: #1f2937;
            --c-text: #4b5563;
            --c-border: #e5e7eb;
        }

        html {
            -webkit-print-color-adjust: exact;
            background-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 11pt;
            line-height: 1.5;
            color: #4b5563; /* var(--c-text) */
            background-color: #ffffff;
        }

        h1, h2, h3 { color: #1f2937; /* var(--c-dark) */ }

        /* Utilidades de salto de página */
        .page-break { page-break-before: always; }
        .no-break { page-break-inside: avoid; }
        
        /* Asegurar que las imágenes no se corten */
        img {
            max-width: 100%;
            height: auto;
            page-break-inside: avoid;
        }

        /* Tablas compactas para PDF */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
            page-break-inside: auto;
        }
        tr { page-break-inside: avoid; page-break-after: auto; }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
        }
        th {
            background-color: #f9fafb;
            font-weight: 600;
            font-size: 10pt;
        }
    </style>
</head>
<body>
    {# Inclusión del contenido dinámico #}
    {% include "core/reports/_report_preview_content.html" %}
</body>
</html>
