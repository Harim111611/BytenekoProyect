<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test hasDateFields Logic</title>
</head>
<body>
    <h1>Testing hasDateFields Logic</h1>
    
    <h2>Case 1: With Date Fields (hasDateFields = true)</h2>
    <div id="test1"></div>
    
    <h2>Case 2: Without Date Fields (hasDateFields = false)</h2>
    <div id="test2"></div>
    
    <script>
        // Test Case 1: Has date fields
        var hasDateFields1 = "true" === 'true';
        var trendData1 = {labels: [], data: []}; // Empty trend data
        
        if (!trendData1 || !trendData1.labels || trendData1.labels.length === 0) {
            var message1 = hasDateFields1 
                ? 'Sin datos de tendencia disponibles' 
                : 'No hay datos de fechas disponibles';
            document.getElementById('test1').innerHTML = '<p>' + message1 + '</p>';
            console.log('Test 1 - hasDateFields:', hasDateFields1, '-> Message:', message1);
        }
        
        // Test Case 2: No date fields
        var hasDateFields2 = "false" === 'true';  // This should be false
        var trendData2 = {labels: [], data: []}; // Empty trend data
        
        if (!trendData2 || !trendData2.labels || trendData2.labels.length === 0) {
            var message2 = hasDateFields2 
                ? 'Sin datos de tendencia disponibles' 
                : 'No hay datos de fechas disponibles';
            document.getElementById('test2').innerHTML = '<p>' + message2 + '</p>';
            console.log('Test 2 - hasDateFields:', hasDateFields2, '-> Message:', message2);
        }
    </script>
</body>
</html>
